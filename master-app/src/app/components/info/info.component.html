<section class="info">
  <section class="container-block">
    <h2 class="mainTitle">{{ infoData.mainTitle }}</h2>
    <section *ngFor="let info of infoData.paragraphs">
      <h3 class="title" *ngIf="info.title">{{ info.title }}</h3>
      <p class="parag">{{ info.parag }}</p>
    </section>
  </section>
</section>
